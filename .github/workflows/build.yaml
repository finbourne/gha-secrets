name: 'build'

on: pull_request_target    

jobs:

  build:
    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v2
      - uses: "actions/setup-python@v2"
        with:
          python-version: "3.9"

      - name: run-build
        env:
          SECRET_VALUE: ${{ secrets.SECRET_VALUE }}
        run: |
          echo SECRET_VALUE="$SECRET_VALUE"
          python main.py
